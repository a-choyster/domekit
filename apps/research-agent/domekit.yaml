app:
  name: research-agent

policy:
  network:
    outbound: deny
  tools:
    allow: [sql_query, read_file, vector_search]
  data:
    sqlite:
      allow: ["apps/research-agent/data/research.db"]
    filesystem:
      allow_read: ["apps/research-agent/data/"]
      allow_write: []
    vector:
      allow: ["research-notes"]

models:
  backend: ollama
  default: llama3.1:8b

embedding:
  backend: ollama
  model: nomic-embed-text

vector_db:
  backend: chroma
  default_top_k: 5

audit:
  path: "apps/research-agent/audit.jsonl"
