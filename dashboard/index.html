<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DomeKit Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">DomeKit</h1>
        <span class="version">v0.1.0</span>
      </div>
      <nav class="nav">
        <a href="#/logs" class="nav-link" data-view="logs">
          <span class="nav-icon">&#x1F4CB;</span> Logs
        </a>
        <a href="#/health" class="nav-link" data-view="health">
          <span class="nav-icon">&#x2764;</span> Health
        </a>
        <a href="#/security" class="nav-link" data-view="security">
          <span class="nav-icon">&#x1F6E1;</span> Security
        </a>
        <a href="#/metrics" class="nav-link" data-view="metrics">
          <span class="nav-icon">&#x1F4CA;</span> Metrics
        </a>
      </nav>
      <div class="sidebar-footer">
        <button id="theme-toggle" class="btn btn-sm" title="Toggle theme">Theme</button>
      </div>
    </aside>
    <main class="main">
      <header class="header">
        <h2 id="view-title" class="view-title">Logs</h2>
        <div class="header-right">
          <span id="health-indicator" class="health-dot" title="Runtime status"></span>
          <span id="health-label" class="health-label">Checking...</span>
        </div>
      </header>
      <div id="content" class="content"></div>
    </main>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
